<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="shortcut icon" href="./images/chat-ico.ico">
    <title>Chat MrGreque</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="left">
            <div id="top">
                <div id="logoff"><span>Logoff</span></div>
                <img id="icon-add" src="./images/add.ico">
            </div>
        </div>
        <form id="chat" autocomplete="off">
            <div class="messages" id="messages"></div>
            <div id="inputMessage">
                <input type="text" id="message" class="inputMessage" placeholder="Digite sua mensagem">
                <button type="submit" class="buttonMessage">
                    <img src="./images/send.ico">
                </button>
            </div>
        </form>
    </main>
    <script src="./scripts/chat.js"></script>
</body>
</html>
