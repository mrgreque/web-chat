<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Chat MrGreque</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="left">
            <div id="top">
                <button id="logoff">Logoff</button>
                <img id="icon-add" src="https://cdn-icons.flaticon.com/png/512/3416/premium/3416075.png?token=exp=1638577800~hmac=3e4984f3b4f3d87c4e2ac3758a04fadd">
            </div>
        </div>
        <form id="chat">
            <div class="messages" id="messages"></div>
            <input type="text" id="message" class="inputMessage" placeholder="Digite sua mensagem">
            <button type="submit" class="buttonMessage">Enviar</button>
        </form>
    </main>
    <script src="./scripts/chat.js"></script>
</body>
</html>
