<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./images/chat-ico.ico">
    <title>Chat MRG</title>
</head>
<body>
    <main id="forms">
        <div id="login">
            <form id="form-login">
                <p class="identifier">Usuario</p>
                <input type="text" id="usr" class="inputs" placeholder="Digite aqui seu usuário">
                <p class="identifier">Senha</p>
                <input type="password" id="pwd" class="inputs" placeholder="Digite aqui sua senha">
                <p id="check"></p>
                <input type="submit" value="Logar" id="log">
            </form>
            <p id="signup">Cadastrar-se</p>
        </div>
        <div id="cadastro">
            <form id="form-cadastro">
                <p class="identifier">E-mail</p>
                <input type="text" id="cad-email" class="inputs" autocomplete="off" placeholder="Digite aqui o seu e-mail">
                <p id="cad-email-check" class="text-check"></p>
                <p class="identifier">Nome</p>
                <input type="text" id="cad-name" class="inputs" autocomplete="off" placeholder="Digite aqui seu nome">
                <p id="cad-name-check" class="text-check"></p>
                <p class="identifier">Usuario</p>
                <input type="text" id="cad-usr" class="inputs" autocomplete="off" placeholder="Digite aqui seu usuário">
                <p id="cad-user-check" class="text-check"></p>
                <p class="identifier">Senha</p>
                <input type="password" id="cad-pwd" class="inputs" autocomplete="off" placeholder="Digite aqui sua senha">
                <p id="cad-pwd-check" class="text-check"></p>
                <p id="err-cad"></p>
                <input type="submit" value="Cadastrar" id="cad">
            </form>
            <p id="sigin">Logar</p>
        </div>
    </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./scripts/login.js"></script>
</html>
